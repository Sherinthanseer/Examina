{% extends 'siteadmin/admin_base.html' %}
{% load static %}

{% block content %}
<br>
<br>
<div class="container">
    <h2 class="page-title">Institute Approval Requests</h2>
    <table class="styled-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Code</th>
                <th>Email</th>
                <th>Address</th>
                <th>Phone</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for d in da %}
            <tr>
                <td>{{ d.name }}</td>
                <td>{{ d.code }}</td>
                <td>{{ d.email }}</td>
                <td>{{ d.address }}</td>
                <td>{{ d.phone }}</td>
                <td>{{ d.status }}</td>
                <td>
                    <a href="{% url 'status' d.id %}" class="btn approve-btn">Approve</a>
                    <a href="{% url 'deny' d.id %}" class="btn deny-btn">Deny</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<style>
    .container {
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    .page-title {
        text-align: center;
        margin-bottom: 20px;
        font-size: 24px;
        color: white;
    }
    
    .styled-table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
        font-size: 16px;
        text-align: left;
    }
    
    .styled-table th,
    .styled-table td {
        padding: 12px;
        border-bottom: 1px solid #ddd;
    }
    
    .styled-table thead {
        background-color: #007bff;
        color: white;
    }
    
    .styled-table tr:hover {
        background-color: #f1f1f1;
    }
    
    .btn {
        text-decoration: none;
        padding: 6px 12px;
        border-radius: 4px;
        font-size: 14px;
        font-weight: bold;
    }
    
    .approve-btn {
        background-color: #28a745;
        color: white;
    }
    
    .approve-btn:hover {
        background-color: #218838;
    }
    
    .deny-btn {
        background-color:#007bff;
        color: white;
    }    
</style>
{% endblock %}
