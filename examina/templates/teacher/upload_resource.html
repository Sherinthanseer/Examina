{% extends 'teacher/teacher_base.html' %}
{% load static %}

{% block content %}
<br>
<br>
<div class="form-container">
    <h1>Upload Educational Resource</h1>

    <form method="POST" enctype="multipart/form-data" class="resource-form">
        {% csrf_token %}
        
        <!-- Grade Dropdown -->
        <div class="form-group">
            <label for="grade">class:</label>
            <select name="grade" id="grade" required>
                <option value="">-- Select class --</option>
                {% for grade in grades %}
                    <option value="{{ grade.id }}">{{ grade.name }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Subject Dropdown -->
        <div class="form-group">
            <label for="subject">Subject:</label>
            <select name="subject" id="subject" required>
                <option value="">-- Select Subject --</option>
                {% for subject in subjects %}
                    <option value="{{ subject.id }}">{{ subject.name }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Title Input -->
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" name="title" required placeholder="Enter title of the resource">
        </div>

        <!-- Description Textarea -->
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea name="description" placeholder="Enter a brief description of the resource"></textarea>
        </div>

        <!-- File Upload -->
        <div class="form-group">
            <label for="file">Upload PDF:</label>
            <input type="file" name="file" accept="application/pdf">
        </div>

        <!-- YouTube Link Input -->
        <div class="form-group">
            <label for="youtube_link">YouTube Link:</label>
            <input type="url" name="youtube_link" placeholder="Enter YouTube video URL">
        </div>

        <!-- Submit Button -->
        <div class="form-footer">
            <button type="submit" class="submit-btn">Upload Resource</button>
        </div>
    </form>
</div>
<style>
  .form-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  }

  h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
  }

  .resource-form {
      display: flex;
      flex-direction: column;
  }

  .form-group {
      margin-bottom: 15px;
  }

  .form-group label {
      font-weight: bold;
      color: #555;
  }

  .form-group select,
  .form-group input,
  .form-group textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
  }

  .form-group textarea {
      height: 100px;
  }

  .form-group input[type="file"] {
      padding: 5px;
      background-color: #f4f4f4;
  }

  .form-footer {
      text-align: center;
  }

  .submit-btn {
      background-color: #17a2b8;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
  }

  .submit-btn:hover {
      background-color: #17a2b8;
  }

  .form-group input[type="url"]:valid {
      border-color: #17a2b8;
  }
</style>

{% endblock %}

<!-- Custom Styles -->
